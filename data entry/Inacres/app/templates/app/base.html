<!DOCTYPE html>
<html lang="en">
{% load bootstrap5 %}
<head>
<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="description" content="Inacres Admin Database.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
 <title>{% block title %}{% endblock %}</title>
</head>
<body>
<main class="container"> 
<nav class="navbar sticky-top navbar-success bg-success">
  <div class="container-fluid">
  <a class="btn btn-warning" href="{% url 'app:index' %}"><b><i class="bi bi-house"></i></b>
    <a class="navbar-brand"><h1 class='text-warning'><b>InAcres</b></h1></a></a>
  
  {% if user.is_authenticated %}
  <div>
  <a href='{% url 'app:sites' %}' type="button" class="btn btn-warning" style='text-color:#FF4500'> <b>View Sites</b> </a>
   <a class="btn btn-warning" href="{% url 'app:logout' %}"><b><i class="bi bi-box-arrow-right"></i></b></a></div>
  {% endif %}
</div></nav>
 {% block content %}
            
{% endblock %}
 </main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>

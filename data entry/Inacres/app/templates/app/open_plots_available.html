{% extends 'app/base.html' %}
{% load static %}

{% load bootstrap5 %}
{% block title %}Plots Available{% endblock %}
{% block content %}
<div class="row">
<div class='col-md-2'></div>
<div class='col-md-8'>
{% for item in query %}
{% if subquery.checked == True %}
<table class='table table-bordered'>
<tr class='table-danger'>
{{ item.plots }}
</tr>
{% else %}
<tr class='table-success'>
{{ item.plots }}
</tr>
</table>
{% endif %}
{% endfor %}
</div>
<div class=col-md-2></div>
</div>
{% endblock %}

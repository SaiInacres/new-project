{% extends 'app/base.html' %}
{% load static %}

{% load bootstrap5 %}
{% block title %}Plots Available{% endblock %}
{% block content %}
<div class="row">
<table border='1'>
{% for item in query%}
{% if subquery.post.plot_no == item.plots %}
<tr class=" bg-danger">
{{ item.plots }}
</tr>
{% else %}
<tr class='bg-success'>
{{ item.plots }}
</tr>
{% endif %}

{% endfor %}
</table>
</div>
{% endblock %}
